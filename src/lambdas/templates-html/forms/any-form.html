<turbo-frame id="/api/app-frames/forms/any-form?_vercel_no_cache=1">
        <div class="w-full shadow-lg p-4 rounded-xl"
                x-data="{postUrl:'', submitEnabled:false, submitting:false,
                        fields:{
                                checkbox:{mandatory:false, value:false},
                                toggle:{mandatory:false, value:false},
                                text:{mandatory:true, value:'', validationError:''},
                                textarea:{mandatory:true, value:'', validationError:''},
                                dateTimeLocal:{mandatory:true, value:'', validationError:''},
                                date:{mandatory:true, value:'', validationError:''},
                                month:{mandatory:true, value:'', validationError:''},
                                time:{mandatory:true, value:'', validationError:''},
                                email:{mandatory:true, value:'', validationError:''},
                                tel:{mandatory:true, value:'', validationError:''},
                                number:{mandatory:true, value:'', validationError:''}
                                }
                        }"
                @field-new-value="fields[$event.detail.fieldName].validationError=$event.detail.fieldValue, submitEnabled=Object.keys(fields).every(key=>(!fields[key].mandatory)||fields[key].value), console.log($event.detail)"
                @submit="submitting=true">

              
                <div class="uppercase text-2xl text-center">Giulio Cesare</div>
                <div class="font-semibold text-gray-300 text-xl text-center mb-1 break-all">Terapia: Somministrazioni: Inserimento: Che bello</div>
                <div class="w-full h-0.5 bg-base-200 mb-3"></div>
                
                <div class="w-full flex flex-col flex-nowrap justify-start items-center">
                        <!-- checkbox -->
                        <label class="label cursor-pointer w-full flex flex-row flex-nowrap justify-start items-center space-x-3">
                        <input type="checkbox" class="checkbox checkbox-lg flex-shrink-0"
                        @input="$dispatch('field-new-value',{fieldName:'checkbox',fieldValue:$event.target.checked})">
                        <div class="text-xl text-base-content break-all">Etichetta Checkbox</div>
                        </label>

                        <!-- toggle -->
                        <label class="label cursor-pointer w-full flex flex-row flex-nowrap justify-start items-center space-x-3">
                                <input type="checkbox" class="toggle toggle-lg flex-shrink-0"
                                @input="$dispatch('field-new-value',{fieldName:'toggle',fieldValue:$event.target.checked})">
                                <div class="text-xl text-base-content break-all">Etichetta Toggle</div>
                        </label>

                        <!-- text -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                                <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta Text</div>
                                <input type="text" class="text-2xl max-w-full input input-lg input-bordered" placeholder="scrivi del testo"
                                @input="$dispatch('field-new-value',{fieldName:'text',fieldValue:$event.target.value})">
                                <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.text.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.text.validationError"></div>
                        </label>

                         <!-- textarea -->
                         <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                                <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta Textarea</div>
                                <textarea class="text-2xl max-w-full textarea textarea-bordered" placeholder="scrivi del testo"
                                @input="$dispatch('field-new-value',{fieldName:'textarea',fieldValue:$event.target.value})"></textarea>
                                <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.textarea.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.textarea.validationError"></div>
                        </label>
                        
                        <!-- dateTimeLocal -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                                <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta DateTimeLocal</div>
                                <input type="datetime-local" class="text-2xl max-w-full input input-lg input-bordered"
                                @input="$dispatch('field-new-value',{fieldName:'dateTimeLocal',fieldValue:$event.target.value})">
                                <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.dateTimeLocal.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.dateTimeLocal.validationError"></div>
                        </label>

                        <!-- date -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                               <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta Date</div>
                               <input type="date" class="text-2xl max-w-full input input-lg input-bordered"
                               @input="$dispatch('field-new-value',{fieldName:'date',fieldValue:$event.target.value})">
                               <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.date.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.date.validationError"></div>
                       </label>

                       <!-- month -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                               <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta Month</div>
                               <input type="month" class="text-2xl max-w-full input input-lg input-bordered"
                               @input="$dispatch('field-new-value',{fieldName:'month',fieldValue:$event.target.value})">
                               <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.month.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.month.validationError"></div>
                       </label>

                        <!-- time -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                                <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta Tme</div>
                                <input type="time" class="text-2xl max-w-full input input-lg input-bordered"
                                @input="$dispatch('field-new-value',{fieldName:'time',fieldValue:$event.target.value})">
                                <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.time.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.time.validationError"></div>
                        </label>

                        <!-- email -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                                <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta Email</div>
                                <input type="email" class="text-2xl max-w-full input input-lg input-bordered" placeholder="Inserisci una email"
                                @input="$dispatch('field-new-value',{fieldName:'email',fieldValue:$event.target.value})">
                                <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.email.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.email.validationError"></div>
                        </label>

                        <!-- tel -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                                <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta Tel</div>
                                <input type="tel" class="text-2xl max-w-full input input-lg input-bordered" placeholder="Inserisci un numero di telefono"
                                @input="$dispatch('field-new-value',{fieldName:'tel',fieldValue:$event.target.value})">
                                <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.tel.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.tel.validationError"></div>
                        </label>

                        <!-- number -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start p-0 mt-4">
                                <div class="ml-6 font-semibold text-xl text-base-content break-all">Etichetta Number</div>
                                <input type="number" class="text-2xl max-w-full input input-lg input-bordered" placeholder="Inserisci un numero"
                                @input="$dispatch('field-new-value',{fieldName:'number',fieldValue:$event.target.value})">
                                <div style="display: none;" class="text-xl mt-1 alert alert-error break-all" x-show="fields.number.validationError" x-transition:enter.opacity.duration.500ms x-transition:leave.opacity.duration.500ms x-text="fields.number.validationError"></div>
                        </label>


                        <!--actions-->
                        <div class="w-full mt-4">
                                <button class="btn btn-secondary btn-lg float-left" x-bind:disabled="submitting" @click="$dispatch('')">Annulla</button>
                                <button class="btn btn-primary btn-lg float-right" 
                                     x-bind:disabled="!submitEnabled" 
                                     @click="$dispatch('submit')"
                                     x-bind:class="{'animate-pulse':submitting}"
                                     x-text="submitting ? 'Sto inviando' : '&nbsp;&nbsp;Invia&nbsp;&nbsp;'"></button>
                        </div>
                </div>

        </div>
</turbo-frame>
