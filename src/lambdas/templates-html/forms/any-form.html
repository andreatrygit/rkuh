<turbo-frame id="/api/app-frames/forms/any-form?_vercel_no_cache=1">
        <div class="w-full flex flex-col flex-nowrap justify-start items-center space-y-4 shadow-md p-4 border-1 border-color-primary"
                x-data="{postUrl:'', submitEnabled:false,
                        fields:{
                                checkbox:{mandatory:false, value:false}
                                }
                        }"
                @field-new-value="fields[$event.detail.fieldName].value=$event.detail.fieldValue"
                x-effect="submitEnabled=Object.keys(fields).every(key=>(!fields[key].mandatory)||fields[key].value)">
                
                <!-- checkbox -->
                <label class="label cursor-pointer w-full flex flex-row flex-nowrap justify-start items-center space-x-2">
                      <input type="checkbox" class="checkbox checkbox-lg"
                      x-data="{name:'checkbox',value:false}"
                      x-bind:value="value"
                      x-effect="$dispatch('field-new-value',{fieldName:name,fieldValue:value})">
                      <div class="text-2xl text-base-content">Etichetta</div>
                </label>
                
                <div class="btn btn-primary btn-lg" x-bind:disabled="!true" @click="$dispatch('submit')">Invia</div>

        </div>
</turbo-frame>
