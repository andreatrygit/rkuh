<turbo-frame id="/api/app-frames/forms/any-form?_vercel_no_cache=1">
        <div class="w-full shadow-lg p-4 rounded-xl"
                x-data="{postUrl:'', submitEnabled:false, submitting:false,
                        fields:{
                                checkbox:{mandatory:false, value:false},
                                toggle:{mandatory:false, value:false},
                                text:{mandatory:true, value:''}
                                }
                        }"
                @field-new-value="fields[$event.detail.fieldName].value=$event.detail.fieldValue, submitEnabled=Object.keys(fields).every(key=>(!fields[key].mandatory)||fields[key].value), console.log($event.detail)"
                @submit="submitting=true">

              
                <div class="uppercase text-2xl text-center">Giulio Cesare</div>
                <div class="font-semibold text-gray-300 text-xl text-center mb-1 break-words">Terapia: Somministrazioni: Inserimento: Che bello</div>
                <div class="w-full h-0.5 bg-base-200 mb-3"></div>
                
                <div class="w-full flex flex-col flex-nowrap justify-start items-center space-y-2 ">
                        <!-- checkbox -->
                        <label class="label cursor-pointer w-full flex flex-row flex-nowrap justify-start items-center space-x-3">
                        <input type="checkbox" class="checkbox checkbox-lg"
                        @input="$dispatch('field-new-value',{fieldName:'checkbox',fieldValue:$event.target.checked})">
                        <div class="text-xl text-base-content break-words">Etichetta Checkbox</div>
                        </label>

                        <!-- toggle -->
                        <label class="label cursor-pointer w-full flex flex-row flex-nowrap justify-start items-center space-x-3">
                                <input type="checkbox" class="toggle toggle-lg flex-shrink-0"
                                @input="$dispatch('field-new-value',{fieldName:'toggle',fieldValue:$event.target.checked})">
                                <div class="text-xl text-base-content break-words">Etichetta Toggle</div>
                        </label>

                        <!-- text -->
                        <label class="label cursor-pointer w-full flex flex-col flex-nowrap justify-start items-start">
                                <div class="ml-6 font-semibold text-xl text-base-content">Etichetta Text</div>
                                <input type="text" class="text-2xl max-w-full input input-lg input-bordered" placeholder="scrivi del testo"
                                @input="$dispatch('field-new-value',{fieldName:'text',fieldValue:$event.target.value})">
                                <div class="text-xl ml-6 mt-1 badge badge-error">Messaggio di errore</div>
                        </label>

                        <!--actions-->
                        <div class="w-full">
                                <div class="btn btn-secondary btn-lg float-left" x-bind:disabled="submitting" @click="$dispatch('')">Annulla</div>
                                <div class="btn btn-primary btn-lg float-right" 
                                     x-bind:disabled="!submitEnabled" 
                                     @click="$dispatch('submit')"
                                     x-text="submitting ? 'Sto inviando' : '&nbsp;&nbsp;Invia&nbsp;&nbsp;'">
                                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-primary-content" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                </div>
                        </div>
                </div>

        </div>
</turbo-frame>
