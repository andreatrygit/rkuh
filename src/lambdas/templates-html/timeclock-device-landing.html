<turbo-frame id="/api/site-frames/landing?_vercel_no_cache=1">
    <div class="w-full flex flex-col flex-nowrap justify-center items-center space-y-2 p-2"
          x-data="{intervalVar:null, luxonValue:null, time:'00:43',qrCodeValue:'xxx',companyAndWorkplaceName:'ASSC', timeclockName:'ingresso principale', dayOfWeek:'venerdÃ¬', date:'21 agosto 2021'}"
          x-init="$watch('luxonValue',(v)=>{time=v.toLocaleString(luxon.DateTime.TIME_SIMPLE); dayOfWeek=v.toLocaleString({weekday:'long'}); date=v.toLocaleString(luxon.DateTime.DATE_FULL);}); intervalVar=setInterval(()=>luxonValue=luxon.DateTime.now(),1000)">
        <div x-text="time" class="text-8xl text-color-black"></div>
        <img src="https://ichef.bbci.co.uk/news/224/mcs/media/images/67836000/png/_67836552_qr.png" class="w-60 h-60">
        <div x-text="companyAndWorkplaceName" class="uppercase text-lg"></div>
        <div x-text="timeclockName" class="uppercase text-extrabold text-2xl"></div>
        <div x-text="dayOfWeek" class="capitalize text-semibold text-gray-500 text-md"></div>
        <div x-text="date" class="text-md"></div>
    </div>
</turbo-frame>
