<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Rkuh Home" />
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrea Scotti">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
</head>

<body class="relative top-0 left-0">
    
    <div class="absolute top-0 left-0 w-screen min-h-screen flex flex-col justify-center items-center bg-black">
        <div class="w-full sm:w-1/2 md:w-1/3 flex flex-col flex-nowrap justify-center items-center space-y-2 p-2 transition-all duration-500"
             x-data="{state:'start', message:'', qr:false, qrCode:'', pinPad:false, pin:'', cancel:false}"
             x-init="$watch('state', s =>
                     switch (s){
                         case 'start': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'personal': message='Digita il tuo PIN', qr=false, qrCode='', pinPad=true, pin='', cancel=true;
                         break;
                         case 'personalPinWrong': message='PIN errato. CLICCAMI per riprovare', qr=false, qrCode='', pinPad=false, pin='', cancel=true;
                         break;
                         case 'personalPinOk': $dispatch('logged-in');
                         break;
                         case 'clocking': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'clockingScanFailed': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'clockingScanOk': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'clockingtimeout': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'clockingDone': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'shared': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'sharedDeviceScanFailed': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'sharedDeviceScanOk': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'sharedPinWrong': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                         case 'sharedPinOk': message='', qr=false, qrCode='', pinPad=false, pin='', cancel=false;
                         break;
                     }
                     )"
             
             @pin-pad-pressed="pin.length < 5 ? pin+=$event.detail : null">
             
            <div class="btn btn-outline btn-wide btn-lg leading-tight"
                 x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared', 'btn-accent':state==='clocking'}"
                 x-show.transition.in.opacity.duration.500ms="message"
                 x-text="message"
                 @click="error ? $dispatch('message-click') : null">
            </div>
            <div class="w-60 h-60 bg-gray-200 rounded-xl mb-10"
                 x-show.transition.in.opacity.duration.500ms="qr"
                 @click="!$event.ctrlKey ? $dispatch('qr-ok') : null"
                 @click="$event.ctrlKey ? $dispatch('qr-error') : null">
            </div>
            <div class="btn btn-wide btn-lg text-4xl"
                 x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}"
                 x-show.transition.in.opacity.duration.500ms="pinPad"
                 x-text="'&bull; '.repeat(pin.length)">
            </div>
            <div class="flex flex-row flex-wrap justify-center items-center content-start w-72"
                 x-show.transition.in.opacity.duration.500ms="pinPad">
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','1')">1</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','2')">2</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','3')">3</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','4')">4</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','5')">5</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','6')">6</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','7')">7</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','8')">8</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','9')">9</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" x-bind:class="{'btn-primary':state==='personal', 'btn-secondary':state==='shared'}" @click="$dispatch('pin-pad-pressed','0')">0</div>
            </div>
            <div class="btn btn-wide btn-lg btn-accent" @click="$dispatch('clocking')" x-show.transition.in.opacity.duration.500ms="state==='start'">TIMBRA</div>
            <div class="btn btn-wide btn-lg btn-secondary leading-tight" @click="$dispatch('shared')" x-show.transition.in.opacity.duration.500ms="state==='start'">ENTRA SU POSTAZIONE CONDIVISA</div>
            <div class="btn btn-wide btn-lg btn-primary" @click="$dispatch('personal')" x-show.transition.in.opacity.duration.500ms="state==='start'">ENTRA QUI</div>
            <div class="btn btn-outline btn-wide btn-lg btn-ghost" x-show.transition.in.opacity.duration.500ms="state==='start'">VISITA HOME PAGE</div>
            <div class="btn btn-outline btn-wide btn-lg btn-ghost" @click="$dispatch('cancel')" x-show.transition.in.opacity.duration.500ms="cancel">ANNULLA</div>
        </div>
    </div>
</body>
