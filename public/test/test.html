<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Rkuh Home" />
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrea Scotti">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
</head>

<body class="relative top-0 left-0">
    
    <div class="absolute top-0 left-0 w-screen min-h-screen flex flex-col justify-center items-center bg-black">
        <div class="w-full sm:w-1/2 md:w-1/3 flex flex-col flex-nowrap justify-center items-center space-y-2 p-2"
             x-data="{mode:'start', step:'', error:'', qr:false, qrCode:'', pinPad:false, pin:''}"
             @shared="mode='shared'; step='qr'; qr=true"
             @personal="mode='personal'; step='qr'; qr=true"
             @clocking="mode='clocking'; step='qr'; qr=true"
             @cancel="mode='start'; step=''; error=''; pin='' qr=false; pinPad=false"
             @qr-ok="qr=false;pinPad=true"
             @qr-error="qr=false; qrCode=''; error='qr code error'"
             @pin-pad-pressed="pin.length < 5 ? pin+=$event.detail : null"
             @error-click="qr=step==='qr'; pinPad=step==='pinPad'; error=''">
            <div class="btn btn-outline btn-wide btn-lg btn-primary"
                 x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="error"
                 x-text="error"
                 @click="$dispatch('error-click')">
            </div>
            <div class="w-60 h-60 bg-gray-200 rounded-xl"
                 x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="qr"
                 @click="!$event.crtKey ? $dispatch('qr-ok') : null"
                 @click="$event.crtKey ? $dispatch('qr-error') : null">
            </div>
            <div class="btn btn-wide btn-lg btn-primary text-4xl"
                 x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="pinPad"
                 x-text="'&bull; '.repeat(pin.length)">
            </div>
            <div class="flex flex-row flex-wrap justify-center items-center content-start w-72"
                 x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="pinPad">
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','1')">1</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','2')">2</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','3')">3</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','4')">4</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','5')">5</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','6')">6</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','7')">7</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','8')">8</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','9')">9</div>
                <div class="btn btn-outline btn-primary w-20 h-20 m-1 font-semibold text-4xl" @click="$dispatch('pin-pad-pressed','0')">0</div>
            </div>
            <div class="btn btn-wide btn-lg btn-accent" @click="$dispatch('clocking')" x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="mode==='start'">TIMBRA</div>
            <div class="btn btn-wide btn-lg btn-secondary leading-tight" @click="$dispatch('shared')" x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="mode==='start'">ENTRA SU POSTAZIONE CONDIVISA</div>
            <div class="btn btn-wide btn-lg btn-primary" @click="$dispatch('personal')" x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="mode==='start'">ENTRA QUI</div>
            <div class="btn btn-outline btn-wide btn-lg btn-ghost" x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="mode==='start'">VISITA HOME PAGE</div>
            <div class="btn btn-outline btn-wide btn-lg btn-ghost" @click="$dispatch('cancel')" x-show.transition.in.opacity.duration.200ms.out.opacity.duration.200ms="mode!=='start'">ANNULLA</div>
        </div>
    </div>
</body>
