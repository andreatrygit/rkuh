<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Rkuh Home" />
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrea Scotti">
    <link rel="stylesheet" type="text/css" href="./global.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
    <script type="module">
        import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
    </script>
</head>

<body>
    <div x-data="{isApp:false}" @this-is-an-app="isApp=true" @this-is-not-an-app="isApp=false" class="absolute w-screen">
        <header class="w-full fixed bg-purple-500 transition-all duration-1000"
                x-bind:class="{'h-0vh':!isApp,'h-10vh':isApp}"></header>
        <div class="flex flex-col justify-center transition-all duration-1000" 
             x-bind:class="{'min-h-100vh mt-0vh':!isApp,'min-h-90vh mt-10vh':isApp}">
            <div x-data="{frames:[
                                    {src:'/api/site-pages-frames/landing',classes:'xl:w-1/12'},
                                    {src:'/api/site-pages-frames/landing2',classes:''}
                                  ]
                            }" 
                 class="w-full flex flex-row flex-wrap content-center justify-center items-start">
                <template x-for="frame in frames" :key="frame.src">
                    <turbo-frame x-bind:class="'w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/3 p-1 opacity-100 transition-opacity duration-1000 frame-fade-in' + ' ' + frame.classes" 
                                 x-bind:id="frame.src" 
                                 x-bind:src="frame.src"></turbo-frame>
                </template>
            </div>
        <div>
    <div>
</body>

</html>
