<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Rkuh Home" />
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrea Scotti">
    <link rel="stylesheet" type="text/css" href="./global.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
    <script type="module">
        import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
    </script>
    <script>
        function storageAvailable() {
            var storage;
            try {
                storage = window['localStorage'];
                var x = '__storage_test__';
                storage.setItem(x, x);
                storage.removeItem(x);
                return true;
            }
            catch(e) {
                return e instanceof DOMException && (
                    // everything except Firefox
                    e.code === 22 ||
                    // Firefox
                    e.code === 1014 ||
                    // test name field too, because code might not be present
                    // everything except Firefox
                    e.name === 'QuotaExceededError' ||
                    // Firefox
                    e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
                    // acknowledge QuotaExceededError only if there's something already stored
                    (storage && storage.length !== 0);
            }
        }
    </script>
</head>

<body x-data="{bodyTheme:'dark'}"
      x-bind:data-theme="bodyTheme"
      @set-body-theme="bodyTheme=$event.detail">
    <div class="fixed w-screen h-screen overscroll-none z-10 bg-base-100 transition-opacity duration-1000"
         x-data="{themer:'out',defaultTheme:'dark',current:'dark'}"
         x-bind:class="{'hidden':themer==='out', 'opacity-100':themer==='in', 'opacity-0':themer!=='in'}"
          x-init="$watch('themer',value=>value==='leaving'?setTimeout(themer=>themer='out',1000):null);
                 $watch('current',value=>$dispatch('set-body-theme',value))"
         @logged-in.window="storageAvailable()?current=(localStorage.getItem('rkuh-theme')||defaultTheme):null"
         @log-out.window="themer='leaving';current=defaultTheme"
         @set-theme.window="current=$event.detail;storageAvailable()?(localStorage.setItem('rkuh-theme',current)):null"
         @reset-theme="$dispatch('set-theme',defaultTheme)"
         @open-themer.window="themer='in'"
         @close-themer="themer='leaving'"
         @what-is-the-current-theme="$dispatch('current-theme-is',current)">
        <div class="w-full h-full overflow-auto">
            <div class="w-full flex flex-col flex-nowrap items-center"
                x-data="{themes:['aqua','black','bumblebee','cupcake','cyberpunk','dark','dracula','fantasy','forest','garden','halloween','light','luxury','pastel','retro','synthwave','valentine']}">
                <template x-for="theme in themes" :key="theme">
                    <button class="btn btn-ghost text-base-content hover:btn-accent" 
                            x-text="theme"
                            @click="$dispatch('set-theme',theme)"></button>
                </template>
            </div>
            <div class="fixed bottom-10 right-10 flex flex-col items-end flex-nowrap space-y-2">
                <button class="btn btn-accent" @click="$dispatch('reset-theme')">Resetta</button>
                <button class="btn btn-secondary"
                        x-data="{pastTheme:''}"
                        x-init="$dispatch('what-is-the-current-theme')"
                        @current-theme-is.window="pastTheme=$event.detail"
                        @click="$dispatch('set-theme',pastTheme)">Annulla</button>
                <button class="btn btn-primary" @click="$dispatch('close-themer')">Chiudi</button>
            </div>
        </div>
    </div>
    <div x-data="{isApp:false, title:'Rkuh'}" 
         @logged-in="isApp=true" 
         @log-out="isApp=false"
         @set-title="title=$event.detail"
         class="absolute w-screen">
        <header class="w-full fixed ml-0 mt-0 flex items-center bg-base-200 transition-all duration-1000 overflow-hidden"
                x-bind:class="isApp ? 'h-[10vh]' : 'h-[0vh]'">
                <div class="h-full w-1/4 p-1 pl-2 flex justify-start items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3/5 text-base-content" @click="$dispatch('open-themer')" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                </div>
                <div x-text="title" class="w-1/2 text-4xl font-semibold text-center text-base-content"></div>
                <div class="h-full w-1/4 p-2 flex justify-end items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-full ml-1 text-base-content" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
        </header>
        <div class="bg-base-100 flex flex-col justify-center transition-all duration-1000" 
             x-bind:class="isApp ? 'min-h-[90vh] mt-[10vh]' : 'min-h-[100vh] mt-[0vh]'">
            <div x-data="{frames:[
                                    {src:'/api/site-pages-frames/landing',classes:''},
                                    {src:'/api/site-pages-frames/landing2',classes:''},
                                    {src:'/api/site-pages-frames/landing3',classes:''}
                                  ]
                            }" 
                 class="w-full flex flex-row flex-wrap content-center justify-center items-start">
                <template x-for="frame in frames" :key="frame.src">
                    <turbo-frame x-bind:class="'w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/3 p-1 opacity-100 transition-opacity duration-1000 frame-fade-in' + ' ' + frame.classes" 
                                 x-bind:id="frame.src" 
                                 x-bind:src="frame.src"></turbo-frame>
                </template>
            </div>
        <div>
    <div>
</body>

</html>
