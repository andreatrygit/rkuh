<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta name="description" content="Rkuh Home" />
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrea Scotti">
    <link rel="stylesheet" type="text/css" href="./global.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
    <script type="module">
        import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
    </script>
</head>

<body>
    <div x-data="{isApp:false, title:'Rkuh'}" 
         @this-is-an-app="isApp=true" 
         @this-is-not-an-app="isApp=false"
         @set-title="title=$event.detail"
         class="absolute w-screen">
        <header class="w-full fixed ml-0 mt-0 flex items-center bg-base-200 transition-all duration-1000 overflow-hidden"
                x-bind:class="isApp ? 'h-[10vh]' : 'h-[0vh]'">
                <div class="w-1/4 "></div>
                <div x-text="title" class="w-1/2 text-4xl font-semibold text-center text-primary"></div>
                <div class="h-full w-1/4 p-1 flex justify-end items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3/5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-full ml-1 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
        </header>
        <div class="fixed top-0 z-10 bg-base-100">
            <div class="sticky top-0 p-2 flex justify-center items-center">
                <button class="btn btn-lg btn-primary">Chiudi</button>
            </div>
            <div class="flex flex-col flex-nowrap items-center"
                 x-data="{themes:['aqua','black','bumblebee','cupcake','cyberpunk','dark','dracula','fantasy','forest','garden','halloween','light','luxury','pastel','retro','synthwave','valentine']}">
                 <template x-for="theme in themes" :key="theme">
                    <button class="btn btn-ghost hover:btn-accent" x-text="theme"></button>
                 </template>
            </div>
        </div>
        <div class="bg-base-100 flex flex-col justify-center transition-all duration-1000" 
             x-bind:class="isApp ? 'min-h-[90vh] mt-[10vh]' : 'min-h-[100vh] mt-[0vh]'">
            <div x-data="{frames:[
                                    {src:'/api/site-pages-frames/landing',classes:''},
                                    {src:'/api/site-pages-frames/landing2',classes:''},
                                    {src:'/api/site-pages-frames/landing3',classes:''}
                                  ]
                            }" 
                 class="w-full flex flex-row flex-wrap content-center justify-center items-start">
                <template x-for="frame in frames" :key="frame.src">
                    <turbo-frame x-bind:class="'w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/3 p-1 opacity-100 transition-opacity duration-1000 frame-fade-in' + ' ' + frame.classes" 
                                 x-bind:id="frame.src" 
                                 x-bind:src="frame.src"></turbo-frame>
                </template>
            </div>
        <div>
    <div>
</body>

</html>
